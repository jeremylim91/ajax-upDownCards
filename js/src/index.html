<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!--reference to style sheet-->
    <!-- this path already refers to dist -->
    <!-- <link rel="stylesheet" href="main.css" /> -->
    <title>Up Down Cards!</title>
  </head>

  <body>
    <h1>Up-down cards</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <div class="container hideable">
      <div class="row playingAreaRow">
        <div class="col">
          <div class="playingAreaSubheader">Draw Pile:</div>
          <div class="drawPileCardContainer cardEls">
            <div class="cardsLeftBanner"></div>
          </div>
        </div>
        <div class="col">
          <div class="playingAreaSubheader">Reference Card:</div>
          <div class="referenceCardPileCardContainer cardEls">
            <div class="cardDisplayTop"></div>
            <div class="cardDisplaySuit"></div>
            <div class="cardDisplayBottom"></div>
          </div>
        </div>
        <div class="col">
          <div class="playingAreaSubheader">Discard Pile:</div>
          <div class="discardPileCardContainer cardEls">
            <div class="cardDisplayTop"></div>
            <div class="cardDisplaySuit"></div>
            <div class="cardDisplayBottom"></div>
          </div>
        </div>
      </div>
      <div class="row infoBarRow">
        <div class="col infoBarCol displayWhoseTurn"></div>
        <div class="col infoBarCol">
          <button class="btn btn-primary refreshBtn">Refresh</button>
        </div>
        <div class="col infoBarCol">
          <button class="btn btn-primary endTurnBtn">End turn</button>
        </div>
        <div class="col infoBarCol">
          <button class="btn btn-primary endGameBtn">End game</button>
        </div>
      </div>
      <div class="row currPlayerHand">
        <div class="col currPlayerHandCol"></div>
      </div>
    </div>
  </body>
</html>
